<div class="row container">
<div class="col-md-4">
    <div class="row" style="height:450px">
        <div class="col-md-12 auto side-header">
            <img src="assets/Image/Capture.JPG"  height="250" width="250" class=" d-block">
            <h2>User registration Form</h2>
        </div>
    </div>
</div>
<div class="col-md-8 mt-5"></div>
    <form autocomplete="off" [formGroup]=service.formModel (submit)="OnSubmit()">
        <div class="form-group">
            <label> User Name</label>
            <input type="text" class="form-control" formControlName="UserName">
            <label class="text-danger" *ngIf="service.formModel.get('UserName').touched&&service.formModel.get('UserName').errors?.required">
                Name filed required
            </label>
        </div>
        <div class="form-group">
            <label> Full Name</label>
            <input type="text" class="form-control" formControlName="Fullname">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="Email">
        </div>
      
        <div class="form-group">
            <label> Password</label>
            <input type="password" class="form-control" formControlName="Password">
        </div>
        <div class="form-group">
            <label> Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <!-- <label class="text-danger" *ngIf="service.formModel.get('ConfirmPassword').touched&&service.formModel.get('ConfirmPassword').PasswordMisMatch?.PasswordMisMatch">
               Confirm Password does not match
            </label> -->
        </div>
    
    <div>
        <input type="submit" value="Register" class="btn btn-lg btn-block">
    </div>

    </form>
</div>
